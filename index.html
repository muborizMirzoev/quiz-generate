<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./index.js"></script>
  <title>Quiz</title>
</head>
<body>
<header class="header">
  <h1 class="header__title">Язык JavaScript</h1>
</header>

<main class="content">
  <section class="quiz">
    <div class="quiz-topbar" id="quiz-topbar"></div>
    <div class="quiz-topbar-tablet" id="quiz-topbar-tablet">
      <h2 class="quiz-topbar-tablet__title">Вопрос <strong class="quiz-topbar-tablet__current">1</strong>
        из <stront class="quiz-topbar-tablet__length">20</stront></h2>
    </div>
    <form action="#" id="quiz-form" onsubmit="event.preventDefault()">
      <div class="quiz-question">
        <div class="quiz-question__body quiz-question-body" id="quiz-body">
        </div>
        <div class="quiz-question__submit">
          <button class="button" id="nextBtn" type="submit" disabled="disabled">Продолжить</button>
        </div>
      </div>
    </form>
  </section>

  <section class="result hidden">
    <div class="quiz-result">
      <div class="quiz-result__layout" id="quiz-result__layout">
      </div>
      <div class="quiz-result__buttons ">
        <form action="" class="quiz-result__retry-form">
          <button type="submit" class="quiz-result-button quiz-result__retry-button">Пройти заново</button>
        </form>
        <form action="" class="quiz-result__save-form" onsubmit="event.preventDefault()" onclick="alert('Данная опция пока не работает')">
          <button type="submit" class="quiz-result-button quiz-result__save-button">Опубликовать результат в профиле
          </button>
        </form>
      </div>
    </div>
    <div class="result__quiz"></div>
  </section>

</main>
</body>
</html>
